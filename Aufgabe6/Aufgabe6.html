<!DOCTYPE html>

<head>
<title>Aufgabe6</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="Aufgabe6.css" type="text/css" media="screen" />
<script src="Aufgabe6.js" type="text/javascript" charset="utf-8"></script>
<script src="Aufgabe6.1.js" type="text/javascript" charset="utf-8"></script>
<style>
@import url('https://fonts.googleapis.com/css?family=Hind+Siliguri');
</style>
</head>



<body>
	<form action="https://leoneia2-node.herokuapp.com/"
		method="get"></form>
	<fieldset id="input">
		<legend> Type student data here </legend>
		<input type="text" name="name" placeholder="name" /> <input
			type="text" name="firstname" placeholder="firstname" /> <input
			type="text" name="matrikel" placeholder="matrikel" /> <select
			name="studiengang">
			<option value="MKB">MKB</option>
			<option value="OMB">OMB</option>
			<option value="MIB">MIB</option>
		</select> <input type="number" name="age" placeholder="age" min="1" max="120" />
		<input type="radio" name="gender" value="male" id="male" /> <label
			for="male">Male</label> <input type="radio" name="gender"
			value="female" id="female" /> <label for="female">Female</label>
		<button type="button" id="insert">Insert to database</button>
	</fieldset>
	<fieldset id="output">
		<legend> All student data </legend>
		<button type="button" id="refresh">Refresh</button>
		<textarea rows="7" cols="80"> </textarea>
	</fieldset>
	<fieldset id="checkSearch">
		<legend> Search for student data </legend>
		<input type="text" name="search" placeholder="matrikel" />
		<button type="button" id="checkSearch">Search</button>
		<textarea rows="1" cols="80"> </textarea>
	</fieldset>
</body>
</html>
